<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Biblioteca</title>
</head>
<body>
    <aside>
        <img src="../file/Bibliodino.png" alt="Logo">
        <h3>BIBLIOSAURO</h3>
        <a href="../public/html/index.html">Biblioteca</a>
        <a href="#">Statistiche</a>
        <a href="../public/html/about-us.html">About Us</a>
        <a href="#" class="logout">Login</a>
    </aside>
    <header>
        
    </header>
    <section>
        <form>
            <select id="generi" class="filter">
                <option value="">Genere</option>
                <!-- I generi verranno caricati dinamicamente -->
            </select>
            <input class="filter" type="text" id="cercaID" placeholder="Cerca...">
            <input type="image" class="search" src="../file/search.png" alt="Cerca">
        </form>
        <div id="libri-table">

        </div>
        <!-- <div class="libro">
            <h4>Titolo</h4>
            <img src="" alt="Copertina">
            <p>Dettagli</p>
        </div> -->
    </section>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <img id="modalImage" src="" alt="Copertina" />
            <p id="modalDescription"></p>
            <p><strong>ISBN:</strong> <span id="modalISBN"></span></p>
            <p><strong>Genere:</strong> <span id="modalGenre"></span></p>
            <p><strong>Quantità:</strong> <span id="modalQuantity"></span></p>
            <p><strong>Popolarità:</strong> <span id="modalPopularity"></span></p>
        </div>
    </div>

    
    <script src="../js/home.js"></script>
</body>
</html>
