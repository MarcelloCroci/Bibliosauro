<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- AwesomeFonts -->
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="../file/Bibliodino.png">
    <title>Login</title>
</head>
<body id="body-login">
    <div class="login-content">
        <img src="../file/Bibliodino.png" height="100px" alt="logo">
        <h1>Bibliosauro</h1>
        <hr>
        
        <form>
            <label for="email">Email</label><br><br>
            <input type="email" name="email" id="emailid"
             style="background-color: #d5668a;"
              class="filter largo" maxlength="100"><br><br>
            <label for="psw">Password</label><br><br>
            <input type="password" name="psw" id="pswid"
             style="background-color: #d5668a;"
             class="filter largo" maxlength="255">
            <br><br>
            <input type="button" value="Log-in" class="submit-btn" id="login-submit"
            style="background-color: #9fd1cb;">

            <br><br>
            <p>Non hai un account?
            <a href="register.html" style="color:#9fd1cb">Cliccami!</a></p>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
<footer style="margin: auto; color: #9fd1cb;"><p>&copy; 2024 ISII Marconi - Project Bibliosauro. All rights reserved.</p> </footer>

</html>
